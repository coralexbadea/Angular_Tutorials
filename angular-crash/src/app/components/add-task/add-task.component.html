<form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">Task</label>
        <input [(ngModel)]="text" type="text" name="text" id="text" placeholder="Add task">
    </div>
    <div class="form-control">
        <label for="day">Date & Time</label>
        <input [(ngModel)]="day" type="text" name="day" id="day" placeholder="Add day & time">
    </div>
    <div class="form-control form-control-check">
        <label for="text">Set reminder:</label>
        <input [(ngModel)]="reminder" class="" type="checkbox" name="reminder" id="reminder">
    </div>
    <input class="btn btn-block" type="submit" value="Add Task">
</form>
