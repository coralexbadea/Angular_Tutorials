<div ibmCol>
    <mye-table
        #table
        id="mailbox-view-table"  
        [toolbar]="false"
        [searchable]="false"
        [sortable]="true"
        [tableColumnsConfigData]="columnData"
        [tableData]="mailboxes"
        [itemsPerPageOptions]="itemsPerPageOptions"
        [pagination]="pagination"
        [useClientSidePagination]="true"
        [showSelectionIcon]="false"
        (itemSelected)="navigateToMailbox($event)"
        (pageChanged)="selectPage($event)"
        (onPageItemsListChanged)="loadUsers($event)"
        (onEmptyStateAction)="tryAgain()"
        (onFiltersChanged)="onFiltersChanged($event)"
    >
    </mye-table>
</div>

<a routerLink="/docs/table">Another Table link</a>
<button (click)="navigateTo('table')">Another Table button</button>
